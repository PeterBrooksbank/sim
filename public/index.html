<!DOCTYPE html>
<html>

<head>
    <title>Terrain Visualization</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .info-panel {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-around;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        canvas {
            border: 1px solid #000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-map {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 15px;
        }

        .color-map-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .color-map-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .color-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.9em;
            margin: 0 8px;
        }

        .color-sample {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .controls input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="color-map">
            <div class="color-map-title">Terrain Types</div>
            <div class="color-map-grid" id="colorMap"></div>
        </div>
        <div class="info-panel" id="infoPanel"></div>
        <div class="controls">
            <input type="number" id="seedInput" placeholder="Seed (optional)" step="0.0001">
            <button id="generateButton">Generate New Terrain</button>
            <select id="viewMode">
                <option value="terrain">Terrain</option>
                <option value="elevation">Elevation</option>
                <option value="moisture">Moisture</option>
                <option value="water">Water</option>
            </select>
        </div>
        <canvas id="terrainCanvas" style="height: 700px;"></canvas>
    </div>
    <script src="/js/CanvasTerrainRenderer.js" type="application/javascript"></script>

</body>

</html>
